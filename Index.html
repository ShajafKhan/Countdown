<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .countdown-container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #countdown {
            font-size: 1.5em;
            margin: 20px 0;
        }

        #redirectButton {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }

        #redirectButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <h1>Countdown for <span id="name">Shajaf</span></h1>
        <div id="countdown">Loading...</div>
        <button id="redirectButton" onclick="redirect()">Go to Event Page</button>
    </div>

    <script>
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        const endDateParam = getUrlParameter('end-date');
        const nameParam = getUrlParameter('n') || 'Shajaf';
        const redirectUrl = getUrlParameter('birthday-card-url') || '#';

        document.getElementById('name').textContent = nameParam;

        function countdown(endDate) {
            const end = new Date(endDate).getTime();
            const timer = setInterval(() => {
                const now = new Date().getTime();
                const distance = end - now;

                if (distance <= 0) {
                    clearInterval(timer);
                    document.getElementById('countdown').textContent = 'The countdown has ended!';
                    document.getElementById('redirectButton').style.display = 'inline-block';
                    return;
                }

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById('countdown').textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }, 1000);
        }

        function redirect() {
            window.location.href = redirectUrl;
        }

        if (endDateParam) {
            countdown(endDateParam);
        } else {
            document.getElementById('countdown').textContent = 'Invalid end date!';
        }
    </script>
</body>
</html>

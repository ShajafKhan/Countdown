<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .countdown-container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #countdown {
            font-size: 1.5em;
            margin: 20px 0;
        }

        #redirectButton {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }

        #redirectButton:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: #d9534f;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <h1>Countdown for <span id="name">Loading...</span></h1>
        <h2>Wait for Countdown to end</h2>
        <div id="countdown">Loading...</div>
        <button id="redirectButton" onclick="redirect()">Click the button to redirect</button>
    </div>
    <script>
    function storeParamsToLocalStorageAndCleanURL() {
        const params = new URLSearchParams(window.location.search);

        const hasParams = params.has('n') || params.has('end-date') || params.has('birthday-card-url');

        if (hasParams && !sessionStorage.getItem('reloadedAfterParams')) {
            if (params.has('n')) localStorage.setItem('name', params.get('n'));
            if (params.has('end-date')) localStorage.setItem('endDate', params.get('end-date'));
            if (params.has('birthday-card-url')) localStorage.setItem('birthdayCardUrl', params.get('birthday-card-url'));

            sessionStorage.setItem('reloadedAfterParams', 'true');
            window.location.href = window.location.pathname; // reload page without params
        }
    }

    function loadCountdownData() {
        const name = localStorage.getItem('name');
        const endDate = localStorage.getItem('endDate');
        const birthdayCardUrl = localStorage.getItem('birthdayCardUrl');

        if (name && endDate) {
            return { name, endDate, birthdayCardUrl };
        } else {
            return null;
        }
    }

    function countdown(endDate) {
        const end = new Date(endDate).getTime();
        const timer = setInterval(() => {
            const now = new Date().getTime();
            const distance = end - now;

            if (distance <= 0) {
                clearInterval(timer);
                document.getElementById('countdown').textContent = 'The countdown has ended!';
                document.getElementById('redirectButton').style.display = 'inline-block';
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('countdown').textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }, 1000);
    }

    function redirect() {
        const birthdayCardUrl = localStorage.getItem('birthdayCardUrl');
        if (birthdayCardUrl) {
            window.location.href = birthdayCardUrl;
        } else {
            alert('No birthday card URL found.');
        }
    }

    // On page load:
    storeParamsToLocalStorageAndCleanURL();

    const countdownData = loadCountdownData();

    if (!countdownData) {
        document.querySelector('.countdown-container').innerHTML = `
            <div class="error-message">No countdown data found in local storage.<br>
            Please generate a countdown from the URL Generator page.</div>`;
    } else {
        document.getElementById('name').textContent = countdownData.name;
        countdown(countdownData.endDate);
    }
</script>
</body>
</html>
